<section class="hero" [ngStyle]="{ 'background-image': backgroundImage }">
  <div class="hero-content">
    <div class="hero-text fade-in">
      <h1>{{ headline }}</h1>
      <p>{{ subtext }}</p>
    </div>
    <div class="hero-cta fade-in">
        <button (click)="onButtonClick()" [routerLink]="buttonLink">{{ buttonText }}</button>
    </div>
  </div>
</section>
