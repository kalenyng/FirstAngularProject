<div class="contact-container">
  <h2>Contact Us</h2>
  <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
    <div class="form-group">
      <input
        placeholder=" "
        id="name"
        type="text"
        name="name"
        required
        [(ngModel)]="form.name"
      />
      <label for="name">Name</label>
    </div>

    <div class="form-group">
      <input
        placeholder=" "
        id="email"
        type="email"
        name="email"
        required
        [(ngModel)]="form.email"
      />
      <label for="email">Email</label>
    </div>

    <div class="form-group">
  <textarea
    placeholder=" "
    id="message"
    name="message"
    required
    [(ngModel)]="form.message"
  ></textarea>
      <label for="message">Message</label>
    </div>


    <button
      type="submit"
      [disabled]="!contactForm.form.valid || isLoading"
    >
      <span *ngIf="!isLoading">Send</span>
      <span *ngIf="isLoading">
    <span class="spinner"></span> Sending...
  </span>
    </button>
  </form>

  <p *ngIf="isSubmitted" class="success-message">Thank you! Your message has been sent.</p>
</div>
